<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kary Ruiz">
    <meta name="description" content="Página de práctica con un formulario completo">
    <title>FORMULARIO</title>
</head>
<body>
    <header>
        <h1>FORMULARIO</h1>
    </header>
    <main>
        <form action="15-practica_formulario.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                    <p><label for="firstname">What is your first name?</label>
                    <input type="text" name="firstname" id="user-first-name" placeholder="Bill" required></p>
                    <p><label for="lastname">What is your last name?</label>
                    <input type="text" name="lastname" id="user-last-name" placeholder="Smith" required></p>
                    <p><label for="age">How old are you?</label>
                    <input type="text" name="age" id="user-age" maxlength="2" size="2"></p>
                    <label for="drink">Water or Soda?</label>
                    <input type="radio" name="drink" id="water" value="water">water
                    <input type="radio" name="drink" id="soda" value="soda">soda
            </fieldset>
            <fieldset>
                <legend>Contact</legend>
                <p><label for="tel">Telephone:</label>
                <input type="text" name="tel" id="user-tel" size="10" maxlength="10"></p>
                <p><label for="email">Email:</label>
                <input type="email" name="email" id="user-email" placeholder="bill_smith@gmail.com"></p>
                <textarea name="comments" id="user-comments" cols="30" rows="10"
                placeholder="Comments..."></textarea>
            </fieldset>
            <br>
            <button type="submit">Send Form</button>
        </form>
    </main>
</body>
</html>
